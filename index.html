<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/desk_style.css">
  <title>TodoList App</title>
</head>
<body>
  
  <div class="container">

    <form class="todo-form">
      <input type="checkbox" name="" id="complete">
      <input type="text" name="" id="task" placeholder="add something to do">
      <input type="submit" name="" id="">
    </form>

    <div class="mylist">
    </div>

    <p class="items-left"></p>
    <button class="All">All</button>
    <button class="Active">Active</button>
    <button class="Completed">Completed</button>
    <button class="clear_completed">clear completed</button>

  </div>
</body>
<script src="scripts/script.js"></script>
</html>
